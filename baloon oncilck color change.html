<body>

    <script type="text/babel">



const Baloon=(props)=>{

}

const Board=()=>{



    
    return <div id="Board">

        < Baloon h="120" w= "150 " t="130" l="120"/>
        < Baloon h="70"  w="70" t="250"l="275" />
        < Baloon h="80" w="80"  t="330" l="l90"/> 
         </div>
    }


const App=()=>{
    return <div id='app'>
      <Board/> 
        </div>
}

 var container=ReactDOM.createRoot(document.getElementById('root'))
 container.render(<App/>)
    </script>
</body>
